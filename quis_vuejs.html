<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quis VueJS</title>
</head>
<body>
    <div id='app'>
        <div v-for="coment in coments">
            <!-- {{coment.komentar}} -->
            <template-quis :komentar="komentar"></template-quis>
        </div>
       <!-- <template-quis :komentar="komentar2"></template-quis>
       <template-quis :komentar="komentar3"></template-quis> -->
    </div>

    <template id="kuis">
        <ul>
            <li><input type="checkbox"></li>
            <li v-for="coment in coments">
                {{coment.komentar}}
            </li>
            <li><input type="checkbox"></li>
        </ul>
    </template>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var templateQuis = Vue.extend({
            template: '#kuis',
            props: ['komentar','tanggal']  
        })

        Vue.component('template-quis', templateQuis)
        
        new Vue({
            el : '#app',
            data : {
                coments: [
                {komentar:"komentar 1 komentar 1 komentar 1", tanggal:"10-10-2020"},
                {komentar:"komentar 2 komentar 2 komentar 2", tanggal:"11-10-2020"},
                {komentar:"komentar 3 komentar 3 komentar 3", tanggal:"12-10-2020"}
                ]
            }

        });
    </script>
</body>
</html>
